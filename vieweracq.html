<!DOCTYPE html>
<html>
<head>
<title>Spectral Insights</title>

 <meta http-equiv="cache-control" content="max-age=0" />

    <link rel="stylesheet" media="screen" type="text/css" href="/static/frontend/css/range.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link href="/static/frontend/css/my.css" rel="stylesheet">
 <script src="../static/frontend/js/angular.min.js"></script>
    <script src="../static/frontend/js/angular-route.js"></script>

<script type="text/javascript" src="http://www.google.com/jsapi"></script>
 <script src="/static/frontend/js/jquery.min.js"></script>
 
<script src="/static/frontend/js/acq.js"></script>  
    <script type="text/javascript" src="/static/frontend/js/jquery-ui.min.js"></script>
 <script src="/static/frontend/js/jquery.min.js"></script>

</head>
<body  style="margin: 0px; overflow-x: hidden;" ng-app="spinacq" ng-controller="acq" ng-init="initialize(); newstudy();">
  
  <div style="margin-top: 0px;padding-top: 0px;">
     <nav class="navbar navbar-light" style="padding-top: 0px;height: 48px;background-color: #673ab7;">
      <a class="navbar-brand" href="http://127.0.0.1:8000/vista/" style="color: white;font-size: 25px;">Acquisition Dashboard</a>
    </nav>
  </div> 
<div  style="text-align: center;">
  <button  id="pop-form" class="btn btn-primary"style="height: 100px;display: inline-block;width:300px;margin-top: 15%;margin-right:40px;font-size:27px; " ng-click="Post_details()">Create New Study
  </button>
  <button id="exists" class="btn btn-primary" style="height: 100px;display: inline-block;width:310px;margin-top: 15%;margin-right:220px;font-size:27px;" ng-click="existing()">
Open Existing Study
  </button>
</div>
  <div id="abc" >
<!-- Popup Div Starts Here -->
<div id="popupForm">
<!-- Contact Us Form -->
<form  id="form" method="POST"  name="form" autocomplete="off">
  <div class="tab">
    <div style="margin-top: 0px;padding-top: 0px;">
     <nav class="navbar navbar-light" style="padding-top: 0px;height: 48px;background-color: #673ab7;">
      <p5 class="navbar-brand"  style="color: white;font-size: 25px;">Fill Study Details</p5>
    </nav>
  </div> 
<div style="text-align: center;">
  <div class="inputWithIcon">
    <input  type="text" name="client_id" ng-model="client_id"  id="client_id" placeholder="Client ID" oninput="this.className = ''" ng-required=true>
    <i class="fas fa-user" aria-hidden="true" ></i>
  </div>
   <div class="inputWithIcon">
    <input name="study_id" id="study_id" ng-model="study_id" placeholder="Study ID" type="text" oninput="this.className = ''" ng-required=true>
    <i class="fa fa-book" aria-hidden="true"></i>
</div>
    <div class="inputWithIcon">
     <input name="keywords" id="keywords" placeholder="Keywords" type="text" oninput="this.className = ''">
    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
</div>
    </div>
      <button id="next action-button" class="btn btn-primary" form= "form" ng-model="button" ng-disabled="!(!!client_id && !!study_id)"
      ng-click="clientdata()" 
      style="margin-left: 230px;height: 50px;width:200px;font-size: 21px;margin-top: 5%;" 
      >Next</button>
  </div>
 
  <div class="tab">
        <div style="margin-top: 0px;padding-top: 0px;">
     <nav class="navbar navbar-light" style="padding-top: 0px;height: 48px;background-color: #673ab7;">
      <p5 class="navbar-brand"  style="color: white;font-size: 25px;">Animal Details</p5>
    </nav>
  </div> 
  <div style="text-align:center;">

   <div class="inputWithIcon">
  <input name="animalcount" id="animalcount" ng-model="animalcount" ng-required=true placeholder="Total no. of animals" type="text" oninput="this.className = ''" style="margin-bottom:1%;">
	<i class="fa fa-cat" aria-hidden="true"></i> 
</div>
    <div class="inputWithIcon">
     <select name="species" id="species" value="species" placeholder="Species" oninput="this.className = ''" style="margin-bottom:1%;">
              <option>Select species</option>
               <option>Mouse</option>
              <option>Rat</option>
              <option>Guinea pig</option>
              <option>Primates</option>
            </select>
</div>
<div class="inputWithIcon">
        <select name="age"  id="age" placeholder="Age" oninput="this.className = ''" style="margin-bottom:1%;">
              <option>Select age</option>
               <option>7-9 weeks</option>
              <option>8-10 weeks</option>
              <option>10-12 weeks</option>
              <option>12-14 weeks</option>
            </select>
</div>
<div class="inputWithIcon">
        <select name="weight" id="weight" placeholder="Weight" oninput="this.className = ''"style="margin-bottom:1%;">
              <option>Select weight</option>
               <option>7.9-13.9 grams</option>
              <option>9.0-11.0 grams</option>
              <option>18.0-22.8 grams</option>
              <option>24.0-28.0 grams</option>
            </select>
</div>
 <div class="inputWithIcon">
  <div id="gender" style="padding-right:150px;">
  <span class="input-group-btn" style="width:500px;">
 <input id="male" type="button" class="btn btn-primary"  value="Male" style="height: 50px;display: inline-block;width:100px;margin-top: 4%;font-size:20px;margin-bottom:2%;margin-left:36%; " ng-click="male()">
<input id="female" type="button" class="btn btn-success" type="submit" value="Female" style="height: 50px;display: inline-block;width:100px;margin-top: 4%;font-size:20px;margin-bottom:2%;" ng-click="female()">
</span>
</div>
</div>
    </div>
    <button id="previous action-button" class="btn btn-primary" form= "form" type="button" onclick="NextPrev(-1)" style="margin-left: 80px;height: 50px;width:200px;font-size: 21px;margin-top: 5%;" >Previous</button>
    <button id="next action-button" class="btn btn-primary" form= "form" type="button" onclick="NextPrev(1)" ng-model="button" ng-disabled="!(!!animalcount)" style="margin-left: 120px;height: 50px;width:200px;font-size: 21px;margin-top: 5%;" >Next</button>
  </div>

    <div class="tab">
     <div style="margin-top: 10px;padding-top: 0px;">
     <nav class="navbar navbar-light" style="padding-top: 0px;height: 30px;background-color: #673ab7;">
      <p5 class="navbar-brand"  style="color: white;font-size: 15px;">Study Notes</p5>
    </nav>
  </div>
  <div style="text-align:center;">
  <div class="inputWithIcon" style="padding-left: 150px;">
  <textarea rows="7" cols="60"  name="notes" id="notes" oninput="this.className = ''" style="margin-right:178px;margin-top: 20px;" ></textarea> 
  </div>
  </div>
  <button id="previous action-button" class="btn btn-primary" form= "form" type="button" onclick="NextPrev(-1)" style="margin-left: 150px;height: 50px;width:200px;font-size: 21px;margin-top: 5%;" >Previous</button>
    <button id="next action-button" class="btn btn-primary" form= "form" type="button" ng-click="alldata()" style="margin-left: 130px;height: 50px;width:200px;font-size: 21px;margin-top: 5%;" >Next</button>
  </div>

<div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>
<div id="progress">
  <div class="progress-bar progress-bar-striped active"  role="progressbar" ng-show="isProgessBarVisible" aria-valuenow="70"
   aria-valuemin="0" aria-valuemax="100"  style="width:100%;margin-top:3%;height:20px;border-radius:4px;">
  </div>

</div>
<!-- Popup Div Ends Here -->
</div>

 
 </body>
</html>
